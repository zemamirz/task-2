{% extends "base.html" %}

{% block content %}
<style>
    .register-container {
        max-width: 500px;
        margin: 3rem auto;
        background: #ffffff;
        border-radius: 15px;
        padding: 3rem;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .register-title {
        font-size: 2.5rem;
        font-weight: bold;
        color: #3a6186;
        text-align: center;
        margin-bottom: 2rem;
    }

    .register-form label {
        font-size: 1rem;
        color: #3a6186;
        font-weight: 600;
        margin-bottom: 0.5rem;
        display: block;
    }

    .register-form input {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        border: 2px solid #ddd;
        border-radius: 10px;
        margin-bottom: 1.5rem;
        transition: border 0.3s;
    }

    .register-form input:focus {
        border-color: #ff5722;
        outline: none;
    }

    .register-form button {
        width: 100%;
        padding: 1rem;
        background: #ff7e5f;
        color: #fff;
        font-size: 1.2rem;
        border: none;
        border-radius: 10px;
        font-weight: bold;
        transition: background 0.3s, transform 0.3s;
    }

    .register-form button:hover {
        background: #feb47b;
        transform: scale(1.05);
    }

    .register-link {
        margin-top: 2rem;
        font-size: 1rem;
        color: #10b981;
        font-weight: bold;
        text-decoration: none;
        text-align: center;
    }

    .register-link:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2 class="register-title">Зарегистрироваться</h2>
    <form method="post" class="register-form">
        {% csrf_token %}

        <label for="username">Имя пользователя</label>
        {{ form.username }}

        <label for="password1">Пароль</label>
        {{ form.password1 }}

        <label for="password2">Подтвердите пароль</label>
        {{ form.password2 }}

        <button type="submit">Зарегистрироваться</button>
    </form>
    <a href="{% url 'login' %}" class="register-link">Уже есть аккаунт? Войти</a>
</div>
{% endblock %}
